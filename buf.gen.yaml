version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-http
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: .
    opt:
      - logtostderr=true
      - json_names_for_fields=false
  - name: validate
    out: .
    opt:
      - paths=source_relative
      - lang=go
